<!DOCTYPE html>
<html lang="en">
<head>

    <!--<meta charset="utf-8">-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="./css/index.css"/>
    <link rel="stylesheet" href="./bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>


    <title>求职管理信息系统</title>
    <style>
        .logon_title {
            color: rgb(22, 87, 115);
            background-color: transparent;
            height: auto;
            font-size: 24px;
            margin: 10px auto 0 auto;
            width: 992px;
        }

        .errorMsg {
            margin-left: 20px;
        }
    </style>

</head>

<body>
<div class="login_logo">
    <img src="./images/logo_hand_180.jpg"/>
</div>
<div class="logon_title"><h3>求职管理信息系统</h3></div>
<div class="login_container">
    <div class="login_inb">

        <div class="login_left_img">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="4000">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="./images/new21.jpg">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="./images/login_1.jpg">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img src="./images/login_2.jpg">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-box">
            <h3 class="login_welcome">欢迎登录</h3>
            <div class="right_login" style="border:none;z-index: 9999">
                <div>
                    <form id="login_form">
                        <div>
                            <div class="login-item">
                                <span class="span_user glyphicon glyphicon-user "></span>
                                <input type="text" class="form-input" id="user" maxlength="21" placeholder="用户名"
                                       name="userName" value="">
                            </div>
                        </div>
                        <div>
                            <div class="login-item">
                                <span class="span_user glyphicon glyphicon-lock"></span>
                                <input type="password" class="form-input" id="password" maxlength="18" placeholder="密码"
                                       name="password" value="">
                            </div>
                        </div>

                        <div>

                            <div class="login-radio">
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="radio1" value="applicant"> 求职用户
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="radio2" value="company"> 企业用户
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="inlineRadioOptions" id="radio3" value="admin"> 管理员
                                </label>
                            </div>

                        </div>

                        <input type="button" id="login_b" class="formBtn-login" value="登 录"/>
                        <div>
                            <p style="text-align: center"><a id="a_register">点 我 注 册</a>
                            </p>
                        </div>

                    </form>
                </div>
                <div class="clear"></div>
                <div class="errorMsg" hidden>

                    <center>
                        <div class="ts"><img src="./images/ts.png">
                        </div>
                    </center>

                    <!-- <div class="forgotpassword">
                         <a href="#" onclick="link()">忘记密码？</a>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>

<div class="login_bottom">
    <span class="bottom_info">Copyright©2017-2017 王鹏程</span>
</div>

<script type="application/javascript" src="./js/main.js"></script>
</body>

</html>
