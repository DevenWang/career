<script type="text/javascript">

    var user = "";
    $.ajax({
        type: "GET",
        url: "/info",
        dataType: "json",
        success: function (resp) {
            if (resp.status != 200) {
                alert(resp.msg)
            } else {
                user = resp.data.userId;
                $("#wel").html("【" + user + "】");
            }
        },
        error: function (resp) {
            alert("访问出错！")
        }
    });

    function logout() {
        if (confirm("确认退出？")) {
            $.ajax({
                type: "GET",
                url: "/logout",
                dataType: "json",
                success: function (resp) {
                    if (resp.status != 200) {
                        alert(resp.msg)
                    } else {
                        window.location.href = "/";
                    }
                },
                error: function (resp) {
                    alert("访问出错！")
                }
            });
        }
    }
</script>
